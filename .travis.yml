language: python

python:
  - 2.7
  - 3.4
  - 3.5

install:
  - pip install --upgrade pip setuptools wheel
  - pip install --only-binary=numpy,scipy numpy scipy
  - pip install pyxb
  - pip install -e .
  - pip install pytest-cov
  - pip install python-coveralls

before_script:
  - cd -

script:
  - py.test tests/test_data.py --cov TEASER

after_success:
  - coveralls
